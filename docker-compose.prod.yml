services:
  nginx:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_REPO:-kickbase}/nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - kickbase-network

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_REPO:-kickbase}/frontend:latest
    restart: always
    networks:
      - kickbase-network

  backend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_REPO:-kickbase}/backend:latest
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    restart: always
    networks:
      - kickbase-network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - kickbase-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Runs on startup, then every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - kickbase-network

networks:
  kickbase-network:
    driver: bridge

volumes:
  redis-data:
