services:
  nginx:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_REPO:-kickbase}/nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - kickbase-network

  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_REPO:-kickbase}/frontend:latest
    restart: always
    networks:
      - kickbase-network

  backend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_REPO:-kickbase}/backend:latest
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      - redis
    restart: always
    networks:
      - kickbase-network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - kickbase-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Runs on startup, then every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - kickbase-network

  # Analytics
  umami-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD}
    volumes:
      - umami-data:/var/lib/postgresql/data
    restart: always
    networks:
      - kickbase-network

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    environment:
      DATABASE_URL: postgresql://umami:${UMAMI_DB_PASSWORD}@umami-db:5432/umami
      APP_SECRET: ${UMAMI_APP_SECRET}
      BASE_PATH: /umami
    depends_on:
      - umami-db
    restart: always
    networks:
      - kickbase-network

networks:
  kickbase-network:
    driver: bridge

volumes:
  redis-data:
  umami-data:
