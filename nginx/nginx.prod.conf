events {
    worker_connections 1024;
}

http {
    # Upstream services
    upstream frontend {
        server frontend:80;
    }

    upstream backend {
        server backend:8000;
    }

    upstream umami {
        server umami:3000;
    }

    # HTTP server - redirect to HTTPS (except certbot challenges)
    server {
        listen 80;
        server_name bigblues.de www.bigblues.de;

        # Let's Encrypt challenge route
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name bigblues.de www.bigblues.de;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/bigblues.de/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bigblues.de/privkey.pem;

        # SSL settings (modern, secure)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

        # API requests -> backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
        }

        # Login endpoint
        location /login {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Umami analytics dashboard
        # Redirect /umami to /umami/
        location = /umami {
            return 301 /umami/;
        }

        # Strip /umami/ prefix and proxy to Umami
        location /umami/ {
            rewrite ^/umami/(.*) /$1 break;
            proxy_pass http://umami;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Umami assets (Next.js static files)
        location /_next {
            proxy_pass http://umami;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Everything else -> frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
