name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # Repository name must be lowercase for Docker
  IMAGE_REPO: ${{ github.repository_owner }}/kb_analytics

jobs:
  # Job 1: Build and push all Docker images
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/nginx:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/nginx:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/frontend:${{ github.sha }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/backend:${{ github.sha }}

  # Job 2: Deploy to VPS
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Copy docker-compose.prod.yml to VPS
      - name: Copy compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/kickbase"

      # Run deployment commands
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: REGISTRY,IMAGE_REPO
          script: |
            cd /opt/kickbase

            # Set image registry variables for docker compose
            export IMAGE_REGISTRY=${{ env.REGISTRY }}
            export IMAGE_REPO=${{ env.IMAGE_REPO }}

            # Create/update .env file with secrets
            cat > .env << 'EOF'
            KICKBASE_EMAIL=${{ secrets.KICKBASE_EMAIL }}
            KICKBASE_PASSWORD=${{ secrets.KICKBASE_PASSWORD }}
            REDIS_URL=redis://redis:6379
            LOG_LEVEL=INFO
            EOF

            # Login to GitHub Container Registry
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            IMAGE_REGISTRY=${{ env.REGISTRY }} IMAGE_REPO=${{ env.IMAGE_REPO }} docker compose -f docker-compose.prod.yml pull

            # Restart services
            IMAGE_REGISTRY=${{ env.REGISTRY }} IMAGE_REPO=${{ env.IMAGE_REPO }} docker compose -f docker-compose.prod.yml up -d

            # Clean up old images
            docker image prune -f
